<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
        <div id="uiOverlay" hidden>
            <div id="namePanel" class="ui-panel">
                <div class="ui-title">Enter your name</div>
                <input id="playerNameInput" class="ui-input" type="text" maxlength="16" autocomplete="nickname" placeholder="Type a name" />
                <button id="btnNameContinue" class="ui-btn" type="button" disabled>Continue</button>
                <div class="ui-hint" id="startBestText">Best Score: 0 Â· Best Wave: 1</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
